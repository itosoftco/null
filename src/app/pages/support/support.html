<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="tlt">پشتیبانی</ion-title>
    <ion-icon name="help-circle" slot="end" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="support-logo">
    <img src="/assets/15826229116781.png" />
    <h5 slot>پشتیبانی</h5>
    <hr />
  </div>

  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list lines="none">
      <ion-item>
        <ion-textarea
          placeholder="متن پیام خود را اینجا وارد کنید."
          class="txta"
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-text color="danger"></ion-text>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">ثبت درخواست</ion-button>
    </div>
  </form>

  <ion-chip color="primary" class="chipa" slot>
    <ion-label position="fixed" class="chiplabel">AmnAsnad</ion-label>
    <ion-label position="fixed" class="label">امن اسناد</ion-label>
  </ion-chip>
</ion-content>
