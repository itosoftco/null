<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>اسکن امن کد</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/mountain.jpg" />
    <ion-card-header>
      <ion-card-title>اگر مقدور به اسکن هستید</ion-card-title>
      <ion-card-subtitle>
        <ion-button color="warning" size="small">
          <ion-icon slot="qr-code-outline" name="star"></ion-icon>
          اسکن کن
        </ion-button>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <img src="assets/mountain.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>
        <ion-input
          placeholder="Enter Input"
          clear-input
          value="Value"
        ></ion-input>
        Card Title
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button>
        <ion-icon slot="start" name="star"></ion-icon>
        Button
      </ion-button>
      <p>
        Here’s a small text description for the card component. Nothing more,
        nothing less.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
