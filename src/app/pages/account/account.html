<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <h5 slot="end" class="profh">حساب کاربری</h5>
    <ion-icon
      name="checkmark-circle"
      slot="end"
      class="profileicon ion-padding"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="avatarr" slot>
    <img src="assets/woman-3.jpeg" hspace="0" />
  </ion-avatar>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <h2>{{ username }}</h2>

    <ion-list lines="none" class="ion-padding">
      <ion-item class="itm">
        <ion-icon slot="start" name="image" color="primary"></ion-icon>
        <ion-label>
          تغییر تصویر
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="add-circle" color="primary"></ion-icon>
        <ion-label>
          تغییر نام کاربری
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="key" color="primary"></ion-icon>
        <ion-label>
          تغییر رمز عبور
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="lock" color="primary"></ion-icon>
        <ion-label>
          قفل برنامه
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="add" color="primary"></ion-icon>
        <ion-label>
          اضافه کردن اثر انگشت
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="analytics" color="primary"></ion-icon>
        <ion-label>
          اشتراک
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="quote" color="primary"></ion-icon>
        <ion-label>
          راهنما
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon
          slot="start"
          name="help-circle-outline"
          color="primary"
        ></ion-icon>
        <ion-label>
          پشتیبانی
        </ion-label>
      </ion-item>
      <ion-item class="itm">
        <ion-icon slot="start" name="log-out" color="primary"></ion-icon>
        <ion-label>
          خروج
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
